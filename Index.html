<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="form-container">
        <header class="header">
           <h1 id="title">Devoloper Survey Form </h1>
           <p id="description">Thank you for toking the time to help us know the about Devoloper</p> 
        </header>
        <form id="survey-form" autocomplete="off">
            <div class="group">
               <label for="Name" id="name-lable">Name:- </label>
                  <input type="text"
                  id="Name"
                  name="Name"
                  placeholder="Name"
                  required /> 
             </div>

             <div class="group">
              <label for="Email" id="Email-label">Email:- </label>
              <input 
              type="email"
              id="=email"
              name="email" 
              placeholder="Email"
              required/> 
             </div>

            <div class="group">
             <label for="Number" id="name-lable">Age :- </label>
              <input 
                type="number"
                id="Number"
                min="10"
                max="99"
                placeholder="Age"
                required /> 
            </div>
           
            <div class="group">
              <p class="labeltext">Nationality :- </p>
              <select name="Country" id ="dropdown" >
               <option value="india">india</option>
               <option value="USA">USA</option>
               <option value="Australia">Australia</option>
               <option value="Iran">Iran</option>
               <option value="Rusia">Rusia</option>
              </div>
              
          <div class="group">
            
              <p class="labeltext labeltextresponse">Developer :- </p>
              <label><input type="radio" name="Role" value="Male" /> Frontend  </label>
              <label><input type="radio" name="Role" value="Male" /> Backend  </label>
              <label><input type="radio" name="Role" value="Male" /> Fullstack devolopment  </label>
             </div>
              
            <div class="group"
              <p class="labeltext labeltextresponse">Qulification :- </p>
              <label><input type="radio" name="Role" value="Male" /> 10+2  </label>
              <label><input type="radio" name="Role" value="Male" /> Graduation  </label>
              <label><input type="radio" name="Role" value="Male" /> Degree </label>
            </div>

            <div class="group">
              <p class="labeltext">Discribe about you </p>
              <textarea name="comment" id="comment"></textarea>
             </div>

              <div class="group">
               <button type="submit" id="submit"> submit
               </button>

              </div>
            
           
       </form>

    </div>          
    
</body>
</html>
